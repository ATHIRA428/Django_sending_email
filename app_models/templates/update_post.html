{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Update Post</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <a href="{% url 'delete_post' post_id=post.pk %}" class="btn btn-danger">Delete</a>
{% endblock %}
